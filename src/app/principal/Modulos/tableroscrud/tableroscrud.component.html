
<div class="Content">



    <div>
        <mat-form-field style="width: 30%; float: right; padding-right: 10px; "  >
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Dato" >
        </mat-form-field>
      </div>
    

    <div class="tabla_prueba">


        <div class="table-responsive " >
            <table mat-table [dataSource]="dataSource" matSort>        

                <ng-container matColumnDef="nombretablero">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell " mat-sort-header>
                        Tablero </th>
                    <td mat-cell  *matCellDef="let row"> {{row.nombretablero}} </td>
                </ng-container>

                <ng-container matColumnDef="nombredescarga">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell" mat-sort-header>
                        Nombre Descarga </th>
                    <td mat-cell  *matCellDef="let row"> {{row.nombredescarga}} </td>
                </ng-container>

                <ng-container matColumnDef="pixelesAlto">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell" mat-sort-header> Tamaño
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.pixelesAlto}} px </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell" >
                        Acciones </th>
                    <td mat-cell class="column-acciones" *matCellDef="let row">
                        <button matTooltip="Precione aquí para ver más opciones"
                            style="background-color: transparent; border: 0px;" (click)="openDialog('Acciones',row)"
                            class="right-btn" color="primary">
                            <mat-icon style="font-size: 20px ; cursor: pointer;"
                                color="primary">settings</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No existe datos para el parametro: ""</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar Pagina"></mat-paginator>
        </div>

    </div>

</div>
