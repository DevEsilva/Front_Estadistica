    <div >


        <div class="table-responsive" >
            <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>        

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell " mat-sort-header>
                        Usuario </th>
                    <td mat-cell  *matCellDef="let row"> {{row.usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="table">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell" mat-sort-header>
                        TABLA </th>
                    <td mat-cell  *matCellDef="let row"> {{row.table}} </td>
                </ng-container>

                <ng-container matColumnDef="idAfectado">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell id" mat-sort-header> ID AFECTADO
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.idAfectado}} </td>
                </ng-container>
                <ng-container matColumnDef="fechaCreacion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell " mat-sort-header> FECHA
                    </th>
                    <td mat-cell  *matCellDef="let row"> {{row.fechaCreacion}} </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell " mat-sort-header> DESCRIPCIÃ“N
                    </th>
                    <td mat-cell  *matCellDef="let row"> {{row.descripcion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No existe datos para el parametro buscado</td>
                </tr>
            </table>
        </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar Pagina"></mat-paginator>
        </div>

    </div>

</div>
